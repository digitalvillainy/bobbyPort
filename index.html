<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Full Stack Developer</title>
</head>
<body>
<section class="hero is-dark is-bold is-fullheight">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item">
                        <h1 class="title">Bobby Rivera</h1>
                    </a>
                    <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item is-active">
                            Home
                        </a>
                        <a class="navbar-item">
                            Examples
                        </a>
                        <a class="navbar-item">
                            Documentation
                        </a>
                        <span class="navbar-item">
                      <a class="button is-warning is-inverted">
                        <span class="icon">
                          <i class="fab fa-github"></i>
                        </span>
                        <span>Visit</span>
                      </a>
                    </span>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
        <div class="container">
            <div class="tile is-ancestor">
                <div class="tile is-3 is-vertical is-parent has-text-centered has-background-link ">
                    <div class="tile is-child">
                        <figure class="image container is-128x128">
                            <img src="./assets/profilePic.png" alt="profilepic">
                        </figure>
                    </div>

                    <div class="tile is-child">
                        <h2 class="subtitle">Full Stack Web Developer</h2>
                        <p>
                            A self-taught developer, with practical knowledge, looking to challenge his programming skills.
                        </p>
                    </div>
                </div>

                <div class="tile is-vertical is-3 has-background-info has-text-centered">
                    <h1 class="title">Languages</h1>
                    <div class="tile is-parent">
                        <div class="tile is-1"></div>
                        <div class="tile is-3 is-child is-medium">
                            <p>HTML5</p>
                            <span class="icon is-large">
                            <i class="fab fa-html5 fa-3x"></i>
                        </span>
                        </div>
                        <div class="tile is-1"></div>
                        <div class="tile is-3 is-child is-medium">
                            <p>CSS3</p>
                            <span class="icon is-large">
                            <i class="fab fa-css3-alt fa-3x"></i>
                        </span>

                        </div>
                        <div class="tile is-1"></div>
                        <div class="tile is-3 is-child is-medium">
                            <p>JavaScript</p>
                            <span class="icon is-large">
                            <i class="fab fa-js-square fa-3x"></i>
                        </span>

                        </div>
                    </div>
                    <div class="tile is-parent">
                        <div class="tile is-1"></div>

                        <div class="tile is-3 is-child is-medium">
                            <p>jQuery</p>
                            <span class="icon is-large">
                            <i class="fab fa-html5 fa-3x"></i>
                        </span>

                        </div>
                        <div class="tile is-1"></div>

                        <div class="tile is-3 is-child is-medium">
                            <p>PHP</p>
                            <span class="icon is-large">
                            <i class="fab fa-php fa-3x"></i>
                        </span>

                        </div>
                        <div class="tile is-1"></div>

                        <div class="tile is-3 is-child is-medium">
                            <p>MySQL</p>
                            <span class="icon is-large">
                            <i class="fab fa-html5 fa-3x"></i>
                        </span>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">

    </div>
</section>
<script src="./node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
</body>
</html>
